<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mulah Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white">
    <div class="max-w-[640px] h-[1136px] mx-auto px-8 flex flex-col">
      <!-- Logo -->
      <div class="mt-32 mb-16">
        <h1
          class="text-[#F26522] text-6xl font-bold text-center tracking-widest"
        >
          MULAH
        </h1>
      </div>

      <!-- Details Section -->
      <div class="mb-12">
        <h2 class="text-[#777777] text-6xl font-serif mb-4">Your Details</h2>
        <p class="text-gray-500 text-lg italic">Your submitted information.</p>
      </div>

      <!-- Details Display -->
      <div class="bg-gray-50 rounded-lg p-8 mb-8">
        <div id="details" class="space-y-6">
          <!-- Phone -->
          <div class="border-b border-gray-200 pb-4">
            <p class="text-gray-500 text-sm mb-1">Phone Number</p>
            <p id="phoneDisplay" class="text-[#777777] text-xl"></p>
          </div>

          <!-- Name -->
          <div class="border-b border-gray-200 pb-4">
            <p class="text-gray-500 text-sm mb-1">Name</p>
            <p id="nameDisplay" class="text-[#777777] text-xl"></p>
          </div>

          <!-- Birthday -->
          <div class="border-b border-gray-200 pb-4">
            <p class="text-gray-500 text-sm mb-1">Birthday</p>
            <p id="birthdayDisplay" class="text-[#777777] text-xl"></p>
          </div>

          <!-- Email -->
          <div class="border-b border-gray-200 pb-4">
            <p class="text-gray-500 text-sm mb-1">Email</p>
            <p id="emailDisplay" class="text-[#777777] text-xl"></p>
          </div>
        </div>
      </div>

      <!-- Back Button -->
      <button
        onclick="window.location.href='page1.html'"
        class="w-full bg-[#F26522] text-white text-xl font-medium py-4 rounded-full mb-auto"
      >
        Back to Home
      </button>

      <!-- Footer -->
      <div class="border-t border-gray-200 mt-auto py-8">
        <p class="text-center text-xl text-gray-400">
          Powered by <a href="#" class="text-[#4169E1]">MulahRewards.com</a>
        </p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        try {
          // Get data from localStorage
          const userData = JSON.parse(localStorage.getItem("userData"));
          const phone = localStorage.getItem("userPhone");

          if (!userData || !phone) {
            console.log("No user data found, redirecting...");
            window.location.href = "page1.html";
            return;
          }

          // Display the data
          document.getElementById("phoneDisplay").textContent = phone;
          document.getElementById("nameDisplay").textContent = userData.name;
          document.getElementById("birthdayDisplay").textContent =
            userData.birthday;
          document.getElementById("emailDisplay").textContent =
            userData.email || "No email provided";
        } catch (e) {
          console.error("Error loading user data:", e);
          alert("Error loading your information. Redirecting to home page...");
          window.location.href = "page1.html";
        }
      });
    </script>
  </body>
</html>
